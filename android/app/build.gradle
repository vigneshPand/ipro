apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native configuration
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard (keep false for now)
 */
def enableProguardInReleaseBuilds = false

/**
 * JavaScriptCore flavor
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.ipromobile"

    defaultConfig {
        applicationId "com.ipromobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Azure AppAuth redirect scheme
        manifestPlaceholders = [
            appAuthRedirectScheme: "msauth"
        ]
    }

    /**
     * Signing configurations
     */
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }

        release {
            // keystore is inside android/app
            storeFile file(IPRO_STORE_FILE)
            storePassword IPRO_STORE_PASSWORD
            keyAlias IPRO_KEY_ALIAS
            keyPassword IPRO_KEY_PASSWORD
        }
    }

    /**
     * Build types
     */
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false
            proguardFiles getDefaultProguardFile(
                    "proguard-android-optimize.txt"
            ), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Vector icons
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
